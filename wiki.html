<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
    <h1></h1>
      <nav>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">Main Page</a></li>
          <li role="presentation"><a href="#">Talk</a></li>

          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Wikipedia">
            </div>

            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>

          </form>
          <li role="presentation" class="navbar-right"><a href="#">View history</a></li>
          <li role="presentation" class="navbar-right"><a href="#">View source</a></li>
          <li role="presentation" class="active navbar-right"><a href="#">Read</a></li>

        </ul>
      </nav>
      <div class="jumbotron">
        <h3>Welcome to Wikipedia,</h3>
        <span class="headertext">the free encyclopedia that anyone can edit.</span>
        <br>
        <span class="headertext">5,324,348 articles in English</span>
      </div>
    </div>
  </body>
</html>
